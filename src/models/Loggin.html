<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/Loggin.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../../index.html"><img src="/src/images/logo.png" alt="logo" class="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html"><i class="bi bi-house-door"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favoritos.html"><i class="bi bi-star-fill"></i> Favoritos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Acerca.html"><i class="bi bi-emoji-wink"></i> Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./faq.html"><i class="bi bi-question-circle"></i> Faq</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contacto.html"><i class="bi bi-envelope-at-fill"></i> Contacto</a>
          </li>
        </ul>
      </div>
      <div class="ml-auto">
        <button class="btn btn-primary login-btn">Iniciar Sesión</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <section>
      <div class="container text-center">
        <div class="login-container">
          <h2 class="login-heading">Iniciar Sesión</h2>
          <form id="loginform">
            <div class="form-group">
              <input type="text" id="username" name="username" placeholder="Usuario">
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
              <div>
                <button type="submit" class="btn-log">Iniciar Sesión</button>
                <a type="button" class="btn-reg" href='./Registrarse.html'>Registrarse</a>
              </div>
          </form>
        </div>
      </div>
    </section>
  </div>

  <div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Inicio de sesión exitoso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Inicio de sesión exitoso con usuario: <span id="modalUsername"></span></p>
          <img src="../images/librok.png" alt="Aceptada">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="errorModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Por favor, complete todos los campos.</p>
          <img src="../images/libronok.jpg" alt="Denegada">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer bg-dark text-white text-center py-4">
    <div class="container">
      <span class="text-muted">© 2024 Refugio de Libros. Todos los derechos reservados.</span>
    </div>

      <a href="https://api.whatsapp.com/send?phone=549116064614&text=Hola quiero informacion del sitio" target="_blank"><img src="../images/whatsapp-logo-transparent-free-png.webp" style="width: 50px; height: 50px;">  
    </div> 
  </footer>

  <script src="../js/javascriptlog.js"></script>
</body>
</html>
