    <section class="contact-form">
      <h2>Contáctanos</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" class="form-control" id="InputNombre" aria-describedby="nombreHelp" placeholder="Nombre">
          <label for="phone">Teléfono</label>
          <input type="tel" name="phone" class="form-control" id="phone" aria-describedby="nombreHelp"
            placeholder="Teléfono">
          <label for="exampleInputEmail1">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter your name..." data-sb-validations="required">
          <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
          <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
          <label for="message" required>Mensaje</label>
          <textarea name="message" id="message" class="form-control" rows="5" placeholder="Mensaje..."></textarea>
          <!-- Button trigger modal -->
          <input type="button" class="btn-send" data-bs-toggle="modal" data-bs-target="#exampleModal"
            value="Enviar"></input>
          <!-- Modal Enviar-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">CONTACTO</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ¡¡Gracias por escribirnos!!
                  <p>Nos comunicaremos en la brevedad</p>
                  <img src="../images/librok.png" style="width: 400px; height: 300px;">
                  <div class="modal-footer">
                    <a href="../../index.html">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver a Inicio</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </form>
    </section>
